# This file may be used to create a conda environment using:
#   $ conda env create --prefix=${HOME}/miniconda3/envs/dplvn --file environment.yml
# Modding PYTHONPATH seem to break things (zstandard errors, invocation of wrong Python):
#   $ conda env config vars set PYTHONPATH=${HOME}/miniconda3/envs/dplvn/lib/python3.12/site-packages
name: dplvn
channels:
  - conda-forge
dependencies:
  - python=3.12
  - meson
  - pybind11
  - ninja
  - numpy
  - jupyter
  - ipython
  - matplotlib  